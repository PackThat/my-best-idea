name: Supabase Heartbeat

on:
  schedule:
    # Runs at 00:00 UTC on every 5th day of the month.
    - cron: '0 0 */5 * *'
  workflow_dispatch:
    # Allows you to run the workflow manually.

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Send heartbeat ping to Supabase
        run: >
          curl -sSf -X POST "${{ secrets.HEARTBEAT_URL }}"
          -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}"
          -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}"
          